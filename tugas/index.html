<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Halaman Login</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="header">
            <div class="top-header row">
                <div class="column">
                    <div class="logo">
                        <p>ZIYADA</p>
                    </div>
                    <div class="login">
                        <form action="Login">
                            <input type="text" id="email" name="email"
                                placeholder="Email">
                            <input type="password" name="email" id="email"
                                placeholder="Password">
                            <button><a href="dashboard.html">Log In</a></button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <section class="hero">
            <div class="paragraf">
                <p>Kesempatan tidak datang dua kali!</p><br>
                <p class="p2">Mari Bergabung <br>Bersama Kami</p>
            </div>
            <div class="container">
                <h2>Sign In</h2>
                <div class="input-group">
                    <label for="email">Email Address</label><br>
                    <input type="text" placeholder="Enter email"><br>
                </div>
                <div class="input-group">
                    <label for="password">Password</label><br>
                    <input type="password" name="jack" id="email"
                        placeholder="Enter Password"><br>
                </div>
                <div class="input-group">
                    <label for="ulang password">Ulangi Password</label><br>
                    <input type="password" name="jack" id="email"
                        placeholder="Enter Password"><br>
                </div>
                <div>
                    <button type="button"
                        class="btn btn-primary">Submit</button>
                    <a href>Lupa Password</a>
                </div>
            </div>
        </section>
        <div class="footer">
            <a href="https://www.instagram.com/szk_jack/">@szk_jack</a>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    </body>
</html>
